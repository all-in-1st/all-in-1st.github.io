<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Tags -->
  <title>Login - All in 1st | Manga & Anime Platform</title>
  <meta name="description" content="Access All in 1st - The ultimate manga and anime explainer video platform. Create account or login.">
  <meta name="keywords" content="all in 1st, login, signup, manga, anime, videos, platform">
  <meta name="author" content="All in 1st">
  <meta property="og:title" content="All in 1st - Login Portal">
  <meta property="og:description" content="Access the world's best manga and anime video platform">
  <meta property="og:type" content="website">
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* ===== MODERN AUTHENTICATION SYSTEM ===== */
    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success: linear-gradient(135deg, #28a745, #20c997);
      --danger: linear-gradient(135deg, #dc3545, #fd7e14);
      --card-shadow: 0 25px 50px rgba(0,0,0,0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3) 0%, rgba(255,255,255,0) 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,107,107,0.3) 0%, rgba(255,255,255,0) 50%),
                        radial-gradient(circle at 40% 80%, rgba(254,202,87,0.3) 0%, rgba(255,255,255,0) 50%);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes float {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }
    /* Main Container */
    .auth-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    /* Auth Card */
    .auth-card {
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }
    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0,0,0,0.2);
    }
    /* Header */
    .auth-header {
      background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
      color: white;
      padding: 3rem 2rem 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .auth-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .auth-header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .platform-badge {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      font-size: 0.75rem;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(1deg); }
    }
    .auth-header p {
      font-size: 1.25rem;
      opacity: 0.95;
      font-weight: 500;
    }
    /* Body */
    .auth-body {
      padding: 2.5rem;
    }
    /* Alert System */
    .alert-container {
      margin-bottom: 1.5rem;
    }
    .alert-custom {
      border: none;
      border-radius: 15px;
      padding: 1rem 1.25rem;
      font-weight: 600;
      margin-bottom: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .alert-custom::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: currentColor;
    }
    .alert-success {
      background: linear-gradient(135deg, #d4f6d4, #c8e6c9);
      color: #1b5e20;
      border-left: 4px solid #4caf50;
    }
    .alert-danger {
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      color: #b71c1c;
      border-left: 4px solid #f44336;
    }
    .alert-info {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
      border-left: 4px solid #2196f3;
    }
    .alert-warning {
      background: linear-gradient(135deg, #fff8e1, #ffecb3);
      color: #e65100;
      border-left: 4px solid #ff9800;
    }
    /* Form Elements */
    .form-label {
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
      background: white;
      transform: translateY(-1px);
    }
    .form-control.is-valid {
      border-color: #28a745;
      background-color: #f8fff9;
    }
    .form-control.is-invalid {
      border-color: #dc3545;
      background-color: #fff8f8;
    }
    .input-group-text {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border: 2px solid #e0e0e0;
      border-right: none;
      border-radius: 12px 0 0 12px;
      color: #007bff;
      font-weight: 600;
    }
    .input-group .form-control {
      border-left: none;
      border-radius: 0 12px 12px 0;
    }
    .password-toggle {
      border: 2px solid #e0e0e0;
      border-left: none;
      border-radius: 0 12px 12px 0;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #007bff;
      transition: var(--transition);
    }
    .password-toggle:hover {
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      color: #0056b3;
    }
    /* Buttons */
    .btn-auth {
      background: linear-gradient(135deg, #007bff, #6610f2);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    .btn-auth::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .btn-auth:hover::before {
      left: 100%;
    }
    .btn-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
    }
    /* Form Toggle */
    .form-toggle {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e9ecef;
    }
    .toggle-link {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    .toggle-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
    .loading-content {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
    }
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    /* Hidden form */
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    /* Responsive */
    @media (max-width: 576px) {
      .auth-container {
        padding: 15px;
        max-width: 95%;
      }
      
      .auth-header {
        padding: 2rem 1.5rem 1.5rem;
      }
      
      .auth-header h1 {
        font-size: 2.5rem;
      }
      
      .auth-body {
        padding: 2rem 1.5rem;
      }
    }
    /* Success Animation */
    .success-pulse {
      animation: successPulse 0.6s ease-in-out;
    }
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h4 id="loadingTitle">Processing...</h4>
      <p class="text-muted" id="loadingMessage">Please wait...</p>
    </div>
  </div>

  <!-- Main Container -->
  <div class="auth-container">
    <div class="auth-card">
      
      <!-- Header -->
      <div class="auth-header">
        <div class="header-content">
          <h1>
            <i class="bi bi-play-circle-fill"></i>
            All in 1st
            <span class="platform-badge">SECURE</span>
          </h1>
          <p>Manga & Anime Platform</p>
        </div>
      </div>

      <!-- Body -->
      <div class="auth-body">
        
        <!-- Alert Container -->
        <div class="alert-container" id="alertContainer"></div>

        <!-- Login Form -->
        <div class="form-section active" id="loginForm">
          <h3 class="mb-4 text-center">Welcome Back</h3>
          
          <form id="loginFormElement" novalidate>
            
            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person-circle"></i>
                Username
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" 
                       id="loginUsername" 
                       class="form-control" 
                       placeholder="Enter your username"
                       autocomplete="username"
                       required>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-shield-lock"></i>
                Password
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" 
                       id="loginPassword" 
                       class="form-control" 
                       placeholder="Enter your password"
                       autocomplete="current-password"
                       required>
                <button class="btn password-toggle" 
                        type="button" 
                        id="toggleLoginPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  <i class="bi bi-bookmark-heart me-1"></i>Keep me logged in
                </label>
              </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-auth btn-lg text-white">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
                <div class="spinner-border spinner-border-sm ms-2 d-none" id="loginSpinner"></div>
              </button>
            </div>
            
          </form>

          <!-- Toggle to Signup -->
          <div class="form-toggle">
            <p>Don't have an account? <a href="#" class="toggle-link" onclick="showSignup()">Create Account</a></p>
          </div>
        </div>

        <!-- Signup Form -->
        <div class="form-section" id="signupForm">
          <h3 class="mb-4 text-center">Create Account</h3>
          
          <form id="signupFormElement" novalidate>
            
            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person"></i>
                Full Name
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" 
                       id="signupFullName" 
                       class="form-control" 
                       placeholder="Enter your full name"
                       required>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-envelope"></i>
                Email
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input type="email" 
                       id="signupEmail" 
                       class="form-control" 
                       placeholder="Enter your email"
                       autocomplete="email"
                       required>
              </div>
            </div>

            <!-- Username -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-person-circle"></i>
                Username
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input type="text" 
                       id="signupUsername" 
                       class="form-control" 
                       placeholder="Choose a username"
                       autocomplete="username"
                       required>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-shield-lock"></i>
                Password
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" 
                       id="signupPassword" 
                       class="form-control" 
                       placeholder="Create a password"
                       autocomplete="new-password"
                       required>
                <button class="btn password-toggle" 
                        type="button" 
                        id="toggleSignupPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
              <small class="text-muted">Minimum 8 characters with letters and numbers</small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="form-label">
                <i class="bi bi-shield-check"></i>
                Confirm Password
              </label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input type="password" 
                       id="confirmPassword" 
                       class="form-control" 
                       placeholder="Confirm your password"
                       autocomplete="new-password"
                       required>
              </div>
            </div>

            <!-- Terms Agreement -->
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                  I agree to the <a href="#" class="toggle-link">Terms of Service</a> and <a href="#" class="toggle-link">Privacy Policy</a>
                </label>
              </div>
            </div>

            <!-- Signup Button -->
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-auth btn-lg text-white">
                <i class="bi bi-person-plus me-2"></i>
                Create Account
                <div class="spinner-border spinner-border-sm ms-2 d-none" id="signupSpinner"></div>
              </button>
            </div>
            
          </form>

          <!-- Toggle to Login -->
          <div class="form-toggle">
            <p>Already have an account? <a href="#" class="toggle-link" onclick="showLogin()">Sign In</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ===== MODERN AUTHENTICATION SYSTEM =====
    console.log('🚀 AUTHENTICATION SYSTEM v2.0 - Full Registration & Login');

    // ===== GLOBAL VARIABLES =====
    let currentForm = 'login';
    let sessionActive = false;

    // ===== USER DATABASE (TEMPORARY - IN PRODUCTION USE BACKEND) =====
    // This would normally be handled by a backend database
    let users = JSON.parse(localStorage.getItem('allIn1st_users') || '{}');

    // ===== UTILITY FUNCTIONS =====
    function showAlert(message, type = 'info', autoHide = true) {
      const container = document.getElementById('alertContainer');
      const icons = {
        success: 'check-circle-fill',
        danger: 'exclamation-triangle-fill',
        info: 'info-circle-fill',
        warning: 'exclamation-triangle-fill'
      };
      
      container.innerHTML = `
        <div class="alert alert-${type} alert-custom" role="alert">
          <i class="bi bi-${icons[type]} me-2"></i>${message}
        </div>
      `;
      
      if (type === 'success') {
        container.firstElementChild.classList.add('success-pulse');
      }
      
      if (autoHide && type === 'success') {
        setTimeout(() => {
          container.innerHTML = '';
        }, 4000);
      }
    }

    function showLoading(show = true, title = 'Processing...', message = 'Please wait...') {
      const overlay = document.getElementById('loadingOverlay');
      
      if (show) {
        document.getElementById('loadingTitle').textContent = title;
        document.getElementById('loadingMessage').textContent = message;
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
      }
    }

    function getNextPage() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('next') || 'watch.html';
    }

    function redirectToWatchPage() {
      const nextPage = getNextPage();
      console.log(`Redirecting to: ${nextPage}`);
      window.location.href = nextPage;
    }

    // ===== FORM SWITCHING =====
    function showLogin() {
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('alertContainer').innerHTML = '';
      currentForm = 'login';
      console.log('Switched to login form');
    }

    function showSignup() {
      document.getElementById('signupForm').classList.add('active');
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('alertContainer').innerHTML = '';
      currentForm = 'signup';
      console.log('Switched to signup form');
    }

    // ===== PASSWORD VALIDATION =====
    function validatePassword(password) {
      const minLength = password.length >= 8;
      const hasLetters = /[a-zA-Z]/.test(password);
      const hasNumbers = /[0-9]/.test(password);
      
      return {
        valid: minLength && hasLetters && hasNumbers,
        minLength,
        hasLetters,
        hasNumbers
      };
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // ===== USER REGISTRATION =====
    async function registerUser(userData) {
      // Simulate API call delay
      await new Promise(resolve => setTimeout(resolve, 1500));

      // Check if user already exists
      if (users[userData.username.toLowerCase()]) {
        throw new Error('Username already exists');
      }

      // Check if email already exists
      const existingUser = Object.values(users).find(user => user.email === userData.email);
      if (existingUser) {
        throw new Error('Email already registered');
      }

      // Create new user
      const newUser = {
        id: Date.now().toString(),
        fullName: userData.fullName,
        email: userData.email,
        username: userData.username.toLowerCase(),
        password: userData.password, // In production, this should be hashed
        role: 'user',
        displayName: userData.fullName,
        permissions: ['read', 'write', 'comment'],
        createdAt: new Date().toISOString(),
        isVerified: true // In production, email verification would be required
      };

      // Save to localStorage (in production, save to backend)
      users[userData.username.toLowerCase()] = newUser;
      localStorage.setItem('allIn1st_users', JSON.stringify(users));

      console.log('User registered successfully:', newUser.username);
      return newUser;
    }

    // ===== USER AUTHENTICATION =====
    async function authenticateUser(username, password) {
      // Simulate API call delay
      await new Promise(resolve => setTimeout(resolve, 1200));

      const userKey = username.toLowerCase().trim();
      const user = users[userKey];

      if (!user) {
        throw new Error(`User "${username}" not found`);
      }

      if (user.password !== password) {
        throw new Error('Invalid password');
      }

      console.log('Authentication successful:', user.username);
      return user;
    }

    // ===== SESSION MANAGEMENT =====
    function createSession(user, loginMethod = 'form') {
      const session = {
        username: user.username,
        role: user.role,
        displayName: user.displayName,
        email: user.email,
        permissions: user.permissions,
        isLoggedIn: true,
        loginTime: new Date().toISOString(),
        loginMethod: loginMethod,
        sessionId: `session_${Date.now()}`
      };
      
      localStorage.setItem('allIn1st_user', JSON.stringify(session));
      sessionActive = true;
      
      console.log(`Session created: ${user.username} (${user.role})`);
      return session;
    }

    function checkExistingSession() {
      try {
        const sessionData = localStorage.getItem('allIn1st_user');
        if (sessionData) {
          const session = JSON.parse(sessionData);
          if (session.isLoggedIn === true) {
            console.log('Existing session found - redirecting');
            showAlert(`Welcome back, ${session.displayName}!`, 'success');
            setTimeout(redirectToWatchPage, 1000);
            return true;
          }
        }
      } catch (error) {
        console.error('Session check error:', error.message);
        localStorage.removeItem('allIn1st_user');
      }
      return false;
    }

    // ===== FORM VALIDATION =====
    function validateLoginForm() {
      const username = document.getElementById('loginUsername');
      const password = document.getElementById('loginPassword');
      let isValid = true;

      [username, password].forEach(field => {
        field.classList.remove('is-valid', 'is-invalid');
      });

      if (username.value.trim().length >= 3) {
        username.classList.add('is-valid');
      } else if (username.value.length > 0) {
        username.classList.add('is-invalid');
        isValid = false;
      }

      if (password.value.length >= 6) {
        password.classList.add('is-valid');
      } else if (password.value.length > 0) {
        password.classList.add('is-invalid');
        isValid = false;
      }

      return isValid;
    }

    function validateSignupForm() {
      const fullName = document.getElementById('signupFullName');
      const email = document.getElementById('signupEmail');
      const username = document.getElementById('signupUsername');
      const password = document.getElementById('signupPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      const agreeTerms = document.getElementById('agreeTerms');
      
      let isValid = true;

      // Reset validation
      [fullName, email, username, password, confirmPassword].forEach(field => {
        field.classList.remove('is-valid', 'is-invalid');
      });

      // Validate full name
      if (fullName.value.trim().length >= 2) {
        fullName.classList.add('is-valid');
      } else {
        fullName.classList.add('is-invalid');
        isValid = false;
      }

      // Validate email
      if (validateEmail(email.value)) {
        email.classList.add('is-valid');
      } else if (email.value.length > 0) {
        email.classList.add('is-invalid');
        isValid = false;
      }

      // Validate username
      if (username.value.trim().length >= 3) {
        username.classList.add('is-valid');
      } else if (username.value.length > 0) {
        username.classList.add('is-invalid');
        isValid = false;
      }

      // Validate password
      const passwordValidation = validatePassword(password.value);
      if (passwordValidation.valid) {
        password.classList.add('is-valid');
      } else if (password.value.length > 0) {
        password.classList.add('is-invalid');
        isValid = false;
      }

      // Validate password confirmation
      if (confirmPassword.value === password.value && password.value.length > 0) {
        confirmPassword.classList.add('is-valid');
      } else if (confirmPassword.value.length > 0) {
        confirmPassword.classList.add('is-invalid');
        isValid = false;
      }

      // Validate terms agreement
      if (!agreeTerms.checked) {
        isValid = false;
      }

      return isValid;
    }

    // ===== EVENT LISTENERS =====
    
    // Login Form Submission
    document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!validateLoginForm()) {
        showAlert('Please check all fields', 'warning');
        return;
      }

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
        showLoading(true, 'Signing In...', 'Verifying your credentials...');

        const user = await authenticateUser(username, password);
        const session = createSession(user, 'form');

        showLoading(false);
        showAlert(`Welcome back, ${user.displayName}!`, 'success');

        setTimeout(redirectToWatchPage, 1500);

      } catch (error) {
        console.error('Login failed:', error.message);
        showLoading(false);
        showAlert(error.message, 'danger');
      }
    });

    // Signup Form Submission
    document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!validateSignupForm()) {
        showAlert('Please check all fields and accept terms', 'warning');
        return;
      }

      const userData = {
        fullName: document.getElementById('signupFullName').value.trim(),
        email: document.getElementById('signupEmail').value.trim(),
        username: document.getElementById('signupUsername').value.trim(),
        password: document.getElementById('signupPassword').value
      };

      // Check password confirmation
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (userData.password !== confirmPassword) {
        showAlert('Passwords do not match', 'danger');
        return;
      }

      try {
        showLoading(true, 'Creating Account...', 'Setting up your profile...');

        const newUser = await registerUser(userData);
        const session = createSession(newUser, 'signup');

        showLoading(false);
        showAlert(`Welcome to All in 1st, ${newUser.displayName}!`, 'success');

        setTimeout(redirectToWatchPage, 2000);

      } catch (error) {
        console.error('Registration failed:', error.message);
        showLoading(false);
        showAlert(error.message, 'danger');
      }
    });

    // Password Toggle Buttons
    document.getElementById('toggleLoginPassword').addEventListener('click', function() {
      const passwordField = document.getElementById('loginPassword');
      const icon = this.querySelector('i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    });

    document.getElementById('toggleSignupPassword').addEventListener('click', function() {
      const passwordField = document.getElementById('signupPassword');
      const icon = this.querySelector('i');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    });

    // Real-time validation
    document.getElementById('loginUsername').addEventListener('input', validateLoginForm);
    document.getElementById('loginPassword').addEventListener('input', validateLoginForm);

    document.getElementById('signupFullName').addEventListener('input', validateSignupForm);
    document.getElementById('signupEmail').addEventListener('input', validateSignupForm);
    document.getElementById('signupUsername').addEventListener('input', validateSignupForm);
    document.getElementById('signupPassword').addEventListener('input', validateSignupForm);
    document.getElementById('confirmPassword').addEventListener('input', validateSignupForm);

    // ===== ERROR HANDLERS =====
    window.addEventListener('error', function(e) {
      console.error(`Global error: ${e.message}`);
      showAlert('System error detected. Please try again.', 'warning');
    });

    window.addEventListener('unhandledrejection', function(e) {
      console.error(`Promise rejection: ${e.reason}`);
    });

    // ===== PAGE INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 AUTHENTICATION SYSTEM v2.0 READY!');
      
      // Check existing session
      if (!checkExistingSession()) {
        console.log('No existing session - showing login form');
        
        // Auto-focus username field
        setTimeout(() => {
          document.getElementById('loginUsername').focus();
        }, 500);
      }

      console.log('System initialization complete');
      console.log('✅ Full registration and login system active');
      console.log('📱 Users can now create accounts and sign in');
    });

    // ===== MAKE FUNCTIONS GLOBAL =====
    window.showLogin = showLogin;
    window.showSignup = showSignup;

  </script>
</body>
